<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon card-header-rose">
                        <div class="card-icon" [style]="'--background-color: '+customerDetail.color+';'">
                            <i class="material-icons">grid_on</i>
                        </div>
                        <h4 class="card-title ">Registration list</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-form-field>
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                            </mat-form-field>
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                    <td mat-cell *matCellDef="let row"> {{row.idCount}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="surname">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
                                    <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="sex">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
                                    <td mat-cell *matCellDef="let row"> {{row.sex}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="telephone">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
                                    <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="birthDate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </th>
                                    <td mat-cell *matCellDef="let row"> {{row.birthDate}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="document">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Number</th>
                                    <td mat-cell *matCellDef="let row"> {{row.document}} </td>
                                </ng-container>


                                <!-- Nombres Column -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                                </ng-container>



                                <!-- Fecha de registro Column -->
                                <ng-container matColumnDef="accion">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                                    <td class="td-actions text-center ajust" mat-cell *matCellDef="let row">
                                        <!-- <button mat-raised-button type="button" class="btn btn-info">
                                              <i class="material-icons">person</i>
                                          </button>-->
                                        <button mat-raised-button type="button" class="btn btn-success" [style]="'background-color: '+customerDetail.color+' !important;'" (click)="routeList(row)">
                                                <i class="material-icons">visibility</i>
                                        </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pÃ¡gina de registro"></mat-paginator>
                        </div>
                        <button (click)="dowload()" mat-fab extended color="warn" class="download" [style]="'background-color: '+customerDetail.color+';'">
                            <i class="material-icons">
                                download_for_offline
                            </i>
                            Descargar excel
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
